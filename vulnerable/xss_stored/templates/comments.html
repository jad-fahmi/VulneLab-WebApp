<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Board - Vulnerable</title>
</head>
<body>
    <h2>Comment Board</h2>
    <form method="POST">
        <input type="text" name="comment" placeholder="Leave a comment"><br><br>
        <button type="submit">Submit</button>
    </form>
    <h3>Comments:</h3>
    {% for comment in comments %}
        <p>{{ comment }}</p>
    {% endfor %}
</body>
</html>
